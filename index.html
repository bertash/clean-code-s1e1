<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css"
      >
    <link rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8"
      >
  </head>
  <body>
    <section class="descr">
      <img
          class="descr__image" 
          src="./eisenhower-matrix.jpg" 
          alt="app preview"
        >
      <a class="descr__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </section>
    <main class="main-block">
      <section id="add-section">
        <label class="add-section__label" for="new-task">Add Item</label>
        <div class="add-section__wrapper">
          <input
              class="add-section__input" 
              type="text"
            >
          <button class="add-section__button">Add</button>
        </div>
      </section>
      <h3 class="main-block__tittle" >Todo</h3>
      <ul class="tasks tasks_incompleted">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete">
            <img
                class="tasks__delete-img"
                src="./remove.svg"
                alt=""
              >
          </button>
        </li>
        <li class="tasks__item tasks__item_edit">
          <input class="tasks__checkbox" type="checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input
              class="tasks__input"
              type="text"
              value="Go Shopping"
            >
          <button class="tasks__button tasks__button_edit">Save</button>
          <button class="tasks__button tasks__button_delete">
            <img
                class="tasks__delete-img"
                src="./remove.svg"
                alt=""
              >
          </button>
        </li>
      </ul>
      <h3 class="main-block__tittle" >Completed</h3>
      <ul class="tasks tasks_completed">
        <li class="tasks__item">
          <input class="tasks__checkbox" type="checkbox" checked>
          <label class="tasks__label">See the Doctor</label>
          <input class="tasks__input" type="text">
          <button class="tasks__button tasks__button_edit">Edit</button>
          <button class="tasks__button tasks__button_delete">
            <img
            class="tasks__delete-img"
            src="./remove.svg"
            alt=""
          >
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
